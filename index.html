<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- This links to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- This links the styling CSS sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- This links the javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	<!-- This links the new font -->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Galindo" rel="stylesheet">

</head>
<body>

<embed src="assets/audio/mozart.mp3" autostart="true" loop="true"
width="2" height="0">
</embed>

<div class="container">
	<div class="row">
		<h1><div class="col-md-12 text-center chooseGame"><p>Please select the Trivia game you wish to play.</p><p>You will have 15 seconds for each question.  Good luck!</p>
		</div></h1>
	</div>

	<!-- These are the buttons for the categories of trivia -->
	<div class="row">
		<button class="col-md-2 btn btn-danger chooseGame" id="useless">Useless Trivia</button>
		<button class="col-md-2 col-md-offset-1 btn btn-success chooseGame" id="eighty">80's Trivia</button>
		<button class="col-md-2 col-md-offset-1 btn btn-primary chooseGame" id="geography">Geography</button>
	</div>

<!-- This displays the countdown timer for each question -->
<div class="col-md-2 text-center" id="timer"></div>

<!-- QUESTIONS will show up here -->
	<div class="row">
		<div class="col-md-10 col-md-offset-1 text-center begin"><h3><span id="questionArea"></span></h3>
		</div>
	</div>

<!-- BOX #1 - guessBoxOne -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center begin">
			<button class="btn btn-info" id="boxOne"></button>
		</div>
	</div>

<!-- BOX #2 - guessBoxTwo -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center begin">
			<button class="btn btn-info" id="boxTwo"></button>
		</div>
	</div>

<!-- BOX #3 - guessBoxThree -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center begin">
			<button class="btn btn-info" id="boxThree"></button>
		</div>
	</div>

<!-- BOX #4 - guessBoxFour -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center begin">
			<button class="btn btn-info" id="boxFour"></button>
		</div>
	</div>

<!-- This will display only if the user guesses correctly -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1 class="bg-success text-center answerConfirmation">CORRECT!</h1>
		</div>
	</div>

<!-- This will display only if the user guesses wrong or doesn't guess in time -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2 class="bg-danger text-center answerConfirmation">Nope. The correct answer was... </h2>
		</div>
	</div>

<!-- This displays after the game has ended.  It shows the wins, loses, and unanswered questions.  It also gives the user an option to start again. -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center summary">
			<h1>CORRECT ANSWERS: <span id="wins"></span></h1>
			<h1>WRONG ANSWERS: <span id="losses"></span></h1>
			<h1>UNANSWERED: <span id="unanswered"></span></h1>
			<h3>Select a category above to play again.</h3>
		</div>
	</div>

<!-- This shows the picture of the answer along with some text about it -->
	<div class="answer">
		<img class="answer" id="answerPic" src="" style="height:300px; width:300px;">
		<h4><span class="answer" id="answerInfo" style="height:300px; width:300px;"></span></h4>
	</div>
</div>

</body>
</html>
